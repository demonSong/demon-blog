				showTime();

			/**********时间辅助函数***********/
			function showTime(){
				var nowDate = new Date();
				var endDate = new Date("2017/2/14,00:00:12");
				var leftTime = parseInt((endDate.getTime()-nowDate.getTime())/1000);
				var show = document.getElementById('show').getElementsByTagName('i')[0];
				var day = parseInt(leftTime / (60*60*24));
				var hour = parseInt(leftTime / (60*60) % 24);
				var minute = parseInt(leftTime/60 % 60);
				var second = parseInt(leftTime % 60);
				show.innerHTML = day+'天'+hour+'小时'+minute+'分'+second+'秒';
				setTimeout(showTime,500);
			}
		</script>
